{% extends "base.html" %}
{% load static %}

{% block title %} 회원가입 {% endblock %}
{% block link %} {% static 'css/register.css' %} {% endblock %}

{% block content %}
<h1>회원가입</h1>
<form method="POST">
    {% csrf_token %}
    <div>
        <label for="user_id">아이디</label><input type="text" name="user_id" placeholder="아이디">
    </div>
    <div>
        <label for="username">이름</label><input type="text" name="username" placeholder="이름">
    </div>
    <div>
        <label for="password">비밀번호</label><input type="password" name="password" placeholder="비밀번호">
    </div>
    <div>
        <label for="password_confirm">비밀번호 확인</label><input type="password" name="password_confirm" placeholder="비밀번호 확인">
    </div>
    <div>
        <label for="phone_number">휴대전화</label><input type="text" name="phone_number" placeholder="휴대전화">
    </div>
    <div>
        <label for="address">주소</label><input type="text" name="address" placeholder="주소">
    </div>
    <div>
        <label for="email">이메일</label><input type="email" name="email" placeholder="이메일">
    </div>
    <div>
        <input type="submit" id="submit">
    </div>
    
</form>
{% endblock %}
