{% extends 'base.html' %}
{% load static %}

{% block link %}{% static 'account/css/login.css' %}{% endblock %}
{% block title %}로그인{% endblock %}

{% block content %}
    {% if error == 'wronginfo' %}
        <script>
            alert("로그인 정보가 잘못되었습니다. 다시 입력해주세요.");
        </script>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <h1>로그인</h1>
        <div>
            <input type="text" name="user_id" placeholder="아이디">
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호">
        </div>
        <div>
            <input type="submit" value="로그인">
        </div>
    </form>
    {#    <a href="{%url 'register'%}" id="register">회원 가입</a>#}
{% endblock %}
