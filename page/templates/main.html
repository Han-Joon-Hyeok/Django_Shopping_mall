{% extends 'base.html' %}
{% load static %}

{% block title%}웹프로그래밍 쇼핑몰{% endblock %}
{% block link %}{% static 'css/main.css' %}{% endblock %}

{% block content %}

<body>
    Hello World!
    {% if user.is_authenticated %}
        {{ user.username }}님 어서오세요.
        <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
        로그인해주세요.
        <a href="{% url 'login' %}">로그인</a>
    {% endif %}
</body>

{% endblock %}
